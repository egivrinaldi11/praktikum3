<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>Black Goose Bistro Pizza-on-Demand</h2>
        </legend>
        <p>our 12" wood-fired pizza are available for delivery</p>


        <form action="hasil pesanan.html" method="post">
            <p>Your Information</p>
            <label for="name">First name:</label>
            <input type="text" id="name">
            <br>
            <label for="address">First Address:</label>
            <input type="text" id="address">
            <br>
            <label for="hp">Telephone Number:</label>
            <input type="number" id="hp">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="catatan">Delivery Instruction:</label>
            <br>
            <textarea id="catatan" rows="5" cols="50"></textarea>
            <br>
            <br>
            <h3>Design Your Dream Pizza</h3>
            <p>Pizza specs</p>
            <P>Crust (Choose one)</P>
            <input type="radio" id="Merah" name="pilih">
            <label for="Merah"> Merah</label>
            <br>
            <input type="radio" id="Kuning" name="pilih">
            <label for="Kuning"> Kuning</label>
            <br>
            <input type="radio" id="Hijau" name="pilih">
            <label for="Hijau"> Hijau</label>
            <br>
            <input type="radio" id="Biru" name="pilih">
            <label for="Biru"> Biru</label>
            <br>
            <p>Toping (choose as many as you want):</p>
            <input type="checkbox" id="redsauce" name="vehicle1">
            <lable for="redsauce"> Red sauce</lable>
            <br>
            <input type="checkbox" id="Whitesauce" name="vehicle2">
            <lable for="Whitesauce"> White sauce</lable>
            <br>
            <input type="checkbox" id="Mozzarela" name="vehicl3">
            <lable for="Mozzarella"> Mozzarella</lable>
            <br>
            <p>Number</p>
            <p>How Many Pizza:</p>
            <input type="number">
            <br>
            <br>
            <input type="submit" value="Pesan">
            <input type="reset" value="Batal">

        </form>
    </fieldset>
</body>

</html>
